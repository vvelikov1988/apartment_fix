<!DOCTYPE html>
 <html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Welcome</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        Welcome, {{request.session.greeting}} <br>
        <a href="/welcome" role="button" class="logout_button">Your Profile</a> <br>
        <a href="/logout" role="button" class="logout_button">Logout</a> <br>
        <a href="/dashboard" role="button" class="create_button">Dashboard</a>
        <h1>Report a new issue:</h1>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <form action="/create" method = "POST">
                {% csrf_token %}
                <div class ="form group">
                    <label for="title">Summarize the issue in 1 sentence:</label>
                    <input type="text" name="title" id="title">
                </div>
                <div class ="form group">
                    <label for="description">Describe the issue in detail:</label>
                    <textarea id="description" name="description" rows="4" cols="50"></textarea>
                <div class ="form group">
                    <label for="target">What is the target completion date?:</label>
                    <input type="date" name="target" id="target">
                </div>
                <input type="submit" value="Submit Issue">
        </body>
    </html>
